<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FinanceAI - AI-Powered Investment & Budgeting Platform for Indians</title>
    <meta name="description" content="Get AI-generated finance blogs, personalized investment advice, and smart budgeting tools tailored for Indian investors. Learn about Indian stock market, mutual funds, and build wealth." />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="Indian stock market, investment advice, AI finance, mutual funds, SIP, tax saving, budget planner, NSE, BSE, Indian rupee" />
    <meta name="author" content="FinanceAI" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://financeai.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FinanceAI - AI-Powered Finance Platform for Indians" />
    <meta property="og:description" content="Get personalized investment advice, AI-generated market insights, and smart budgeting tools designed for Indian investors." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://financeai.com" />
    <meta property="og:image" content="https://financeai.com/og-image.jpg" />
    <meta property="og:site_name" content="FinanceAI" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FinanceAI - AI-Powered Finance Platform for Indians" />
    <meta name="twitter:description" content="Get personalized investment advice and smart budgeting tools for Indian investors." />
    <meta name="twitter:image" content="https://financeai.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@financeai" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="msapplication-navbutton-color" content="#1e3a8a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FinanceAI",
      "description": "AI-powered finance platform for Indian investors",
      "url": "https://financeai.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://financeai.com/blogs?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "author": {
        "@type": "Organization",
        "name": "FinanceAI",
        "logo": "https://financeai.com/logo.png"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "FinanceAI",
      "description": "AI-powered investment advice and budgeting tools for Indian investors",
      "url": "https://financeai.com",
      "logo": "https://financeai.com/logo.png",
      "serviceType": "Financial Planning",
      "areaServed": "India",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Financial Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "AI Personal Finance Advisor",
              "description": "Get personalized investment advice powered by AI"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Stock Analysis Tool",
              "description": "AI-powered analysis of Indian stocks and mutual funds"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Budget Planner",
              "description": "Interactive budget planning with AI recommendations"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
